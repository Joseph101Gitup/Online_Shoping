<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Shop</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <style>
        body {
            background: #f5f5f5;
        }

        .register-card {
            max-width: 450px;
            margin: auto;
            margin-top: 70px;
        }

        .snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #323232;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 14px;
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow register-card">
        <div class="card-body p-4">
            <h3 class="text-center mb-3">Create Account</h3>

            <!-- Registration Form -->
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control mdl-textfield__input" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control mdl-textfield__input" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password (min 6 chars)</label>
                    <input type="password" id="password" class="form-control mdl-textfield__input" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control mdl-textfield__input" required>
                </div>

                <button type="submit" 
                        class="btn btn-primary w-100 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Register
                </button>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>

<!-- Snackbar -->
<div id="snackbar" class="snackbar">Account created successfully!</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();
        let confirmPassword = document.getElementById("confirmPassword").value.trim();

        // Basic validation
        if (!name || !email || !password || !confirmPassword) {
            showSnackbar("All fields are required");
            return;
        }

        if (!validateEmail(email)) {
            showSnackbar("Invalid email format");
            return;
        }

        if (password.length < 6) {
            showSnackbar("Password must be at least 6 characters");
            return;
        }

        if (password !== confirmPassword) {
            showSnackbar("Passwords do not match");
            return;
        }

        // Get existing users
        let users = JSON.parse(localStorage.getItem("users") || "[]");

        // Check for duplicate email
        if (users.some(user => user.email === email)) {
            showSnackbar("Email already registered");
            return;
        }

        // Create new user
        const newUser = {
            id: Date.now(),
            name,
            email,
            password
        };

        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));

        showSnackbar("Registration successful!");

        setTimeout(() => {
            window.location.href = "login.html";
        }, 2000);
    });

    function validateEmail(email) {
        return /\S+@\S+\.\S+/.test(email);
    }

    function showSnackbar(message) {
        const bar = document.getElementById("snackbar");
        bar.innerText = message;
        bar.classList.add("show");
        setTimeout(() => bar.classList.remove("show"), 3000);
    }
</script>

</body>
</html>
