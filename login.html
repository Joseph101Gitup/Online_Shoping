<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Shop</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <style>
        body {
            background: #f5f5f5;
        }

        .login-card {
            max-width: 430px;
            margin: auto;
            margin-top: 80px;
        }

        .snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #323232;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 14px;
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }

        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow login-card">
        <div class="card-body p-4">

            <h3 class="text-center mb-3">Login</h3>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control mdl-textfield__input" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control mdl-textfield__input" required>
                </div>

                <button type="submit" 
                        class="btn btn-primary w-100 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Login
                </button>

                <p class="text-center mt-3">
                    Don't have an account?
                    <a href="register.html">Register</a>
                </p>
            </form>

        </div>
    </div>
</div>

<!-- Snackbar -->
<div id="snackbar" class="snackbar">Invalid credentials!</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(e) {
        e.preventDefault();

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!email || !password) {
            showSnackbar("Please fill out all fields");
            return;
        }

        // Get users from LocalStorage
        let users = JSON.parse(localStorage.getItem("users") || "[]");

        // Check admin login
        if (email === "admin@gmail.com" && password === "admin123") {
            localStorage.setItem("loggedInUser", email);
            window.location.href = "index.html";
            return;
        }

        // Check normal users
        let user = users.find(u => u.email === email && u.password === password);

        if (!user) {
            showSnackbar("Invalid credentials!");
            return;
        }

        // Successful login
        localStorage.setItem("loggedInUser", email);
        window.location.href = "index.html";
    });

    function showSnackbar(message) {
        const bar = document.getElementById("snackbar");
        bar.innerText = message;
        bar.classList.add("show");
        setTimeout(() => bar.classList.remove("show"), 3000);
    }
</script>

</body>
</html>
